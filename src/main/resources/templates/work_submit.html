<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>勤怠報告アプリ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    /* 重要：Bootstrapの img へのスタイルがLeafletを壊すのを防ぐ */
    .leaflet-container img.leaflet-tile {
        max-width: none !important;
        max-height: none !important;
    }
</style>

</head>
<!-- data-just-login="${justLogin} を.jsに渡す-->
<body class="container mt-3 bg-warning-subtle" th:data-just-login="${justLogin}">
    <h1 class="text-center my-2 display-6 fw-bold">勤怠報告アプリ</h1>
    <h3 class="">Name : <span th:text="${username}"></span></h3>
    <div class="card p-3">
        <h3>本日の勤務記録 </h3>
        <!--隠しフィールド 用        -->
        <input type="hidden" id="todayRecordId"
               th:value="${userWorkRecord != null ? userWorkRecord.id : ''}">
        <table class=" table table-bordered table-striped text-center mb-2">
            <thead class="table-dark">
            <tr>
                <th>日付</th>
                <th>出勤時間</th>
                <th>退勤時間</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></td>
                <td id="table-clock-in-time"></td>
                <td id="table-clock-out-time"></td>
            </tr>
            </tbody>
        </table>
        <p class="text-success mb-0" id="recordMg"></p>
    </div>

    <div class="row g-2 mt-3 justify-content-center">

        <div class="col-6 col-md-auto">
            <button type="button" id="punch-in-btn"
                    class="btn btn-success fw-bold w-100 py-2 text-nowrap"
                    style="min-width: 120px;"
                    onclick="handlePunchIn()">出勤</button>
        </div>

        <div class="col-6 col-md-auto">
            <button type="button" id="punch-out-btn"
                    class="btn btn-danger fw-bold w-100 py-2 text-nowrap"
                    style="min-width: 120px;"
                    onclick="handlePunchOut()">退勤</button>
        </div>

        <div class="col-6 col-md-auto">
            <button type="button" id="cancel-btn"
                    class="btn btn-warning fw-bold w-100 py-2 text-nowrap"
                    style="min-width: 120px;"
                    onclick="handleCancel()"
            >取消</button>
        </div>

        <div class="col-6 col-md-auto">
            <a href="/work_records/redirect"
               class="btn btn-primary fw-bold w-100 py-2 text-nowrap d-flex align-items-center justify-content-center"
               style="min-width: 120px;">出退一覧</a>
        </div>

    </div>

    <section class="mt-3">
        <p>勤務地：<span th:text="${workPlace}"></span></p>
        <p th:if="${gpsResult}" class="text-success">位置判定 : 勤務地にいることが確認できました。</p>
        <div id="map" style="height: 250px; width: 100%;"></div>
        <p id="locationText"></p>
        <input type="hidden" id="lat" name="lat">
        <input type="hidden" id="lng" name="lng">
        <button type="button" onclick="displayMap()" class="btn btn-outline-primary ">現在値表示</button>
        <p><br>勤務地を登録した場合は位置判定も記録されますが、出退勤の報告可否に影響するものではありません</p>
    </section>

    <div class="d-flex justify-content-center ">
        <a href="/login" class="btn btn-secondary" style="width:150px; height:40px;"> 戻 る </a>
    </div>
    <!-- フッター -->
    <footer class="mt-2 text-center">
        <p>&copy; 2025 勤怠報告アプリ - All Rights Reserved</p>
    </footer>
    <!-- '&callback=initMap'でページ表示時に実行 一時的にOFF-->
    <!--ボタン押下で表示-->
<!--    <script th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${@environment.getProperty('googleMapsApiKey')}}"-->
<!--            async defer></script>-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:src="@{/js/map.js}" defer></script>
    <script src="/js/workSubmit.js"></script>
</body>
</html>

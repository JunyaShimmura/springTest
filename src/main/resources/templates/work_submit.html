<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>勤務管理</title>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">勤務管理システム</h1>
    <h2 class="text-center">ユーザー名 : <span th:text="${username}"></span></h2>
    <div class="carp p-4 mt-4">
        <h3>本日の勤務記録</h3>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th>日付</th>
                <th>出勤時間</th>
                <th>退勤時間</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${userWorkRecord.clockInTime != null ?
                    #temporals.format(userWorkRecord.clockInTime, 'yyyy/MM/dd') : '---' }"></td>
                <td th:text="${userWorkRecord.clockInTime != null  ?
                    #temporals.format(userWorkRecord.clockInTime, 'HH:mm') : '---' }"></td>
                <td th:text="${userWorkRecord.clockOutTime != null ?
                    #temporals.format(userWorkRecord.clockOutTime, 'HH:mm') : '---'}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="d-flex justify-content-center gap-4 mt-4">
        <form action="/clockIn" method="post">
            <button type="submit" class="btn btn-success" th:disabled="${isTodayRecorded}">出勤</button>

        </form>
        <form th:action="${userWorkRecord.clockInTime != null}
                  ? @{/clock-out/{id}(id=${userWorkRecord.id})} : '#'" method="POST">
            <button type="submit" class="btn btn-danger"
                    th:disabled="${userWorkRecord.clockInTime == null or userWorkRecord.clockOutTime !=null }">退勤
            </button>
        </form>
        <form th:action="${userWorkRecord.clockInTime != null}
            ? @{/cancel/{id}(id=${userWorkRecord.id})} : '#'" method="POST">
            <button type="submit" class="btn btn-warning" th:disabled="${userWorkRecord.clockInTime==null}">取消
            </button>
        </form>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/work_records" class="btn btn-info">一覧画面</a>
        <a href="/" class="btn btn-dark">戻る</a>
    </div>


    <p id="location">位置情報を取得中...</p>
    <div id="map" style="height: 300px; width: 80%;"></div>
    <form id="gpsForm" action="/gpsTest" method="POST">
        <input type="hidden" id="lat" name="lat">
        <input type="hidden" id="lng" name="lng">
        <button type="button" onclick="getLocation()">GPSTEST</button>
    </form>
    <p th:if="${gpsResult != null}">位置判定：<span th:text="${gpsResult}"></span></p>
    <a href="/work_submit">戻る</a>

    <script async
            src="https://maps.googleapis.com/maps/api/js?key=[[${googleMapsApiKey}]]&callback=initMap">
    </script>

    <script>
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {

                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    document.getElementById("location").innerText = `緯度: ${lat}, 経度: ${lng}`;

                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: lat, lng: lng },
                        zoom: 15
                    });

                    new google.maps.Marker({
                        position: { lat: lat, lng: lng },
                        map: map,
                        title: "現在地"
                    });


                });
            } else {
                alert("位置情報を取得できません");
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById("lat").value = position.coords.latitude;
                        document.getElementById("lng").value = position.coords.longitude;
                        document.getElementById("gpsForm").submit();
                    },
                    function(error) {
                        alert("位置情報をーーー取得できませんでした: " + error.message);
                    },
                    {
                    enableHighAccuracy: true, // GPS優先
                    timeout: 10000, // 10秒以内に取得
                    maximumAge: 0 // 毎回最新の位置を取得
                    }
                );
            } else {
                alert("このブラウザは----位置情報をサポートしていません。");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container mt-3 bg-warning-subtle">
    <h1 class="text-center my-4 display-4 fw-bold">勤怠報告アプリ</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username"  class="form-label">ユーザー名</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">パスワード(10桁)</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-50 btn-lg mb-3">ログイン</button>
    </form>
    <p th:if="${param.error}" class="text-danger">ユーザー名またはパスワードが間違っています。</p>
    <p th:if="${param.logout}" class="text-success">ログアウトしました。</p>

    <!-- アプリの概要 -->
    <section class="mt-3 pt-3">
        <h4>アプリについて</h4>
        <p>この勤怠報告アプリは、勤務時間を報告するためのツールです。ユーザーは、ログイン後に出勤・退勤時間を記録できます。
        <h5>下記サンプルのユーザーは閲覧可能</h5>
        <p>サンプル１ : 【ユーザー名：user1】 【パスワード：pass12word】</p>
        <p>サンプル２ : 【ユーザー名：user2】 【パスワード：pass12word】</p>
        <P>ユーザー名とパスワードを入力後、勤怠報告を行うことができます。</P>
    </section>
</body>
</html>
